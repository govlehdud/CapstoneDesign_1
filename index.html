<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <title>지금 너의 기분은</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading.css">
  </head>
  <body>
    <div id="webcam-container"></div>

    <nav class="navbar navbar-expand-lg navbar-light" nav-distance>
      <a class="navbar-brand" href="https://yourfeeling.netlify.app/">지금 너의 기분은</a>
      <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button> -->
    </nav>
    <section class="section">
      <h1 class="title">기분 테스트</h1>
      <h2 class="subtitle">나는 지금 어떤 기분일까?</h2>
    </section>

    <div class="title">
    </div>
    
    <div class="file-upload">
      <!-- <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
      <button class="camera-btn" type="button">Camera</button> -->
    
      <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
          <h3>Drag and drop a file or select add Image</h3>
        </div>
      </div>

      <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="loading">
          <svg class="spiner" width="5%" height="5%" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
          </svg>
        </div>
        <div class="loading">분석중..</div>
        <div class="image-title-wrap">
          <button class="start-image" type="button" onclick="init()">결과 보기</button>
          <button type="button" onclick="removeUpload()" class="remove-image">다른 사진</button>
        </div>
      </div>

      <div id="label-container"></div>
      <div id="contents"></div>
    </div>

    <div class="container">
      <h3 class="neon">기분이 좋아보이는군요?<br>Does it look good? :D</h3>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="AddImage.js"></script>
    <script src="Result.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  </body>
</html>
